<!DOCTYPE html>
<html>
<head>
    <title>ti amo comp√†</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        #message-box {
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        #message-box p {
            margin: 20px 0;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
        }
    </style>
</head>
<body>

<div id="overlay">
    <div id="message-box">
        <p id="message">ciao amore mio, mi sei mancato</p>
        <button id="next-button">Avanti</button>
    </div>
</div>

<script>
    const messages = [
        "ciao amore mio, mi sei mancato",
        "non essere incazzato con me perfavore, scusami",
        "mi perdoni?",
        "bene ora che mi hai perdonata possiamo giocare assieme"
    ];

    let currentMessageIndex = 0;

    document.getElementById('next-button').addEventListener('click', () => {
        currentMessageIndex++;
        if (currentMessageIndex < messages.length) {
            document.getElementById('message').innerText = messages[currentMessageIndex];
        } else {
            document.getElementById('message').innerText = "ti amo <333";
            document.getElementById('next-button').disabled = true;
        }
    });

    window.onload = () => {
        document.getElementById('overlay').style.visibility = 'visible';
    };
</script>

</body>
</html>
